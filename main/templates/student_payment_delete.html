{% extends 'base.html' %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h3 class="text-danger text-center">Delete Stdent Payment Information</h3>
            <div class="form-group text-center mt-5">
                <form method="Post">
                    {% csrf_token %}
                    <h5>Name : {{ payment.student.name }}</h5>
                    <h5>Group : {{ payment.student.group }}</h5>
                    <h6>Are You Sure to Delete??</h6><br/>

                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
