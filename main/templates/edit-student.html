{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <h1 class="text-center text-danger">Update Student Information</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update Student</button>
    </form>
{% endblock %}
